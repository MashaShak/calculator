<!DOCTYPE html>
<html>
    <head>
        <title>
            Calulator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <button id="clear" class = "btns">C</button>
            
            <button id="percent" value="%" class="operator">%</button>
            <button id="sign" class = "btns">+/-</button>
            <button id="divide" value="/"class="operator">/</button>
            <button id="seven" value="7" class="operand">7</button>
            <button id="eight" value="8" class="operand">8</button>
            <button id="nine" value="9" class="operand">9</button>
            <button id="multiply" value="*" class="operator">*</button>
            <button id="four" value="4" class="operand">4 </button>
            <button id="five" value="5" class="operand">5</button>
            <button id="six" value="6" class="operand">6</button>
            <button id="substract" value="-" class="operator">-</button>
            <button id="one" value="1" class="operand">1</button>
            <button id="two" value="2" class="operand">2</button>
            <button id="three" value="3" class="operand">3</button>
            <button id="add" value="+" class="operator">+</button>
            <button id="zero" value="0" class="operand">0</button>
            <button id="point" value="." >.</button>
            <button id="delete" class = "btns">delete</button>
            <button id="equal" value="=" class = "btns">=</button>
        </div>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
