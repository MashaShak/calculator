<!DOCTYPE html>
<html>
    <head>
        <title>
            Calulator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;500&family=Roboto&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <button id="clear" class="btns">A/C</button>
            <button id="delete" value="Backspace" class="btns"><img src="https://img.icons8.com/ios/50/000000/backspace.png"/></button>
            
            <button id="percent" value="%" class="operator">%</button>
            <button id="sign" class="btns">+/-</button>
            <button value="/"class="operator">/</button>
            <button value="*" class="operator">*</button>
            
            <button value="7" class="operand">7</button>
            <button value="8" class="operand">8</button>
            <button value="9" class="operand">9</button>
            <button value="-" class="operator">-</button>
            
            <button value="4" class="operand">4 </button>
            <button value="5" class="operand">5</button>
            <button value="6" class="operand">6</button>
            <button value="+" class="operator">+</button>
            
            <button value="1" class="operand">1</button>
            <button value="2" class="operand">2</button>
            <button value="3" class="operand">3</button>
            <button id="equal" value="Enter" class="btns">=</button>

            <button id="zero" value="0" class="operand">0</button>
            <button id="point" value="." >.</button>
            
        </div>
        <footer>Calculator for <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator" alt="The Odin Project">The Odin Project</a> by <a href="#" alt="Github portfolio">Masha Shak</a></footer>
        <script src="script.js"></script>
    </body>
</html>
